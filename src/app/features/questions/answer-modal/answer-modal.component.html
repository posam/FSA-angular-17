<div class="modal-header">
  <h4 class="modal-title">New answer</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<form [class.was-validated]="form.submitted" (ngSubmit)="submit(form)" #form=ngForm>
  <div class="modal-body">


    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" name="name" disabled
             [(ngModel)]="answer.name">
    </div>


    <div class="mb-3">
      <label for="messageInput" class="form-label">Message</label>
      <textarea class="form-control" id="messageInput" name="message" required
                [(ngModel)]="answer.message"></textarea>
    </div>


  </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
