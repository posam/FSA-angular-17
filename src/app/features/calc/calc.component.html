
<app-section-headline [headline]="'Calc'"></app-section-headline>

<div class="container my-8">

  <section>

    <label>Value A:</label>
    <input type="number" [(ngModel)]="valueA">
    <br>
    <label>Value B:</label>
    <input type="number" [(ngModel)]="valueB">
    <br>
    {{ valueA + ' + ' + valueB + ' = ' + (valueA + valueB) }}

  </section>

</div>
